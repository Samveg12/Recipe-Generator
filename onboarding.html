<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - Recipe Assistant</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="onboarding-container">
            <div class="onboarding-header">
                <h1>Complete Your Profile</h1>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                        <div class="step active">1</div>
                        <div class="step">2</div>
                        <div class="step">3</div>
                    </div>
                </div>
            </div>
            
            <div class="onboarding-form">
                <!-- Step 1: Personal Info -->
                <div class="form-step active" id="step1">
                    <h2>Personal Information</h2>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="displayName">Display Name (shown to others)</label>
                        <input type="text" id="displayName" name="displayName">
                    </div>
                    <div class="form-group">
                        <label>Gender (optional)</label>
                        <div class="radio-group">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                            <input type="radio" id="other" name="gender" value="other">
                            <label for="other">Other</label>
                        </div>
                    </div>
                    <div class="form-buttons">
                        <button class="btn-secondary" disabled>Previous</button>
                        <button class="btn-primary next-btn" data-next="step2">Next</button>
                    </div>
                </div>
                
                <!-- Step 2: Dietary Preferences -->
                <div class="form-step" id="step2">
                    <h2>Dietary Preferences</h2>
                    <div class="form-group">
                        <label>Do you follow any specific diet?</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="vegan" name="diet" value="vegan">
                                <label for="vegan">Vegan</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="vegetarian" name="diet" value="vegetarian">
                                <label for="vegetarian">Vegetarian</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="pescatarian" name="diet" value="pescatarian">
                                <label for="pescatarian">Pescatarian</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="keto" name="diet" value="keto">
                                <label for="keto">Keto</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="paleo" name="diet" value="paleo">
                                <label for="paleo">Paleo</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-buttons">
                        <button class="btn-secondary prev-btn" data-prev="step1">Previous</button>
                        <button class="btn-primary next-btn" data-next="step3">Next</button>
                    </div>
                </div>
                
                <!-- Step 3: Allergies & Restrictions -->
                <div class="form-step" id="step3">
                    <h2>Allergies & Dietary Restrictions</h2>
                    <div class="form-group">
                        <label>Do you have any food allergies or restrictions?</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="gluten" name="allergies" value="gluten">
                                <label for="gluten">Gluten</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="dairy" name="allergies" value="dairy">
                                <label for="dairy">Dairy</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="nuts" name="allergies" value="nuts">
                                <label for="nuts">Nuts</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="shellfish" name="allergies" value="shellfish">
                                <label for="shellfish">Shellfish</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="soy" name="allergies" value="soy">
                                <label for="soy">Soy</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="otherRestrictions">Other restrictions (specify)</label>
                        <textarea id="otherRestrictions" name="otherRestrictions" rows="3"></textarea>
                    </div>
                    <div class="form-buttons">
                        <button class="btn-secondary prev-btn" data-prev="step2">Previous</button>
                        <button class="btn-primary" id="submitBtn">Complete Setup</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
