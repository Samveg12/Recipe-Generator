<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 150 150">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#222831" />
      <stop offset="100%" stop-color="#393E46" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9F1C" />
      <stop offset="100%" stop-color="#E76F51" />
    </linearGradient>
    <linearGradient id="metallic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EEEEEE" />
      <stop offset="50%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#DDDDDD" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background circle with soft shadow -->
  <circle cx="75" cy="75" r="70" fill="url(#bg-gradient)" filter="drop-shadow(0 0 8px rgba(0,0,0,0.5))" />
  <circle cx="75" cy="75" r="68" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
  
  <!-- Chef hat icon -->
  <path d="M75,30 C65,30 65,40 70,40 C55,40 55,55 70,55 L80,55 C95,55 95,40 80,40 C85,40 85,30 75,30 Z" 
        fill="#FFFFFF" stroke="#2D4059" stroke-width="1.5" filter="drop-shadow(0 2px 2px rgba(0,0,0,0.3))" />
  
  <!-- Knife -->
  <g transform="translate(50, 65) rotate(-15) scale(0.7)">
    <path d="M10,10 L50,50 L55,45 L15,5 Z" fill="url(#metallic)" stroke="#2D4059" stroke-width="1.5" />
    <rect x="10" y="10" width="40" height="5" rx="2" transform="rotate(-45, 10, 10)" fill="url(#accent-gradient)" />
  </g>
  
  <!-- Fork -->
  <g transform="translate(80, 60) rotate(15) scale(0.7)">
    <path d="M40,10 L0,50 L5,55 L45,15 Z" fill="url(#metallic)" stroke="#2D4059" stroke-width="1.5" />
    <path d="M20,10 L25,15 M30,10 L35,15 M40,10 L45,15" stroke="url(#accent-gradient)" stroke-width="3" stroke-linecap="round" />
  </g>
  
  <!-- Plate circle with elegant border -->
  <circle cx="75" cy="75" r="25" fill="rgba(255,255,255,0.9)" stroke="url(#accent-gradient)" stroke-width="3" />
  <circle cx="75" cy="75" r="22" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
  
  <!-- Food styled embellishment inside plate -->
  <path d="M65,70 Q75,65 85,70 Q80,80 75,85 Q70,80 65,70 Z" fill="url(#accent-gradient)" opacity="0.7" />
  <circle cx="70" cy="72" r="2" fill="#FFFFFF" />
  <circle cx="80" cy="72" r="2" fill="#FFFFFF" />
  
  <!-- Text Banner -->
  <rect x="25" y="110" width="100" height="26" rx="8" fill="url(#accent-gradient)" filter="drop-shadow(0 2px 4px rgba(0,0,0,0.3))" />
  <rect x="27" y="112" width="96" height="22" rx="6" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
  
  <!-- Text with sophisticated styling -->
  <text x="75" y="128" font-family="Montserrat, Arial, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle" letter-spacing="1">CULINARYMUSE</text>
  
  <!-- Decorative elements -->
  <circle cx="29" cy="123" r="2" fill="#FFFFFF" opacity="0.8" />
  <circle cx="121" cy="123" r="2" fill="#FFFFFF" opacity="0.8" />
</svg> 