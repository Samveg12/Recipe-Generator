<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CulinaryMuse - Your Personal Recipe Assistant</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: url('img/food-pattern.svg') center/cover no-repeat fixed;
            position: relative;
            color: var(--text-white);
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 0;
        }
        
        .login-container {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .login-form {
            background: rgba(34, 40, 49, 0.9);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            backdrop-filter: blur(10px);
            max-width: 450px;
            padding: var(--spacing-xl);
            width: 100%;
            border: 1px solid var(--border-color-light);
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .app-logo {
            margin: 0 auto var(--spacing-lg);
            width: 100px;
            height: 100px;
            display: block;
            filter: drop-shadow(0 0 10px rgba(255, 159, 28, 0.3));
            animation: pulse 2s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .login-form h1 {
            color: var(--secondary-color);
            margin-bottom: var(--spacing-sm);
            text-align: center;
            font-family: var(--font-family-heading);
            font-weight: 700;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .login-form h2 {
            margin-bottom: var(--spacing-xl);
            text-align: center;
            font-size: var(--font-size-lg);
            font-weight: 500;
            color: var(--text-white);
        }
        
        .login-form .form-group label {
            color: var(--text-white);
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }
        
        .login-form .form-group input {
            background-color: rgba(57, 62, 70, 0.7);
            border-color: var(--border-color);
            color: var(--text-white);
            padding: 12px 16px;
            border-radius: var(--border-radius-md);
            width: 100%;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .login-form .form-group input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(255, 159, 28, 0.25);
            outline: none;
        }
        
        .login-form .btn-primary {
            width: 100%;
            margin-top: var(--spacing-lg);
            padding: 14px;
            background: var(--gradient-secondary);
            transition: all var(--transition-fast);
            font-size: 16px;
            font-weight: 600;
            border-radius: var(--border-radius-md);
            color: var(--text-white);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .login-form .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .login-form .btn-primary:active {
            transform: translateY(0);
        }
        
        .social-login {
            margin-top: var(--spacing-xl);
            text-align: center;
        }
        
        .social-login p {
            color: var(--text-white);
            margin-bottom: var(--spacing-md);
            position: relative;
            font-size: 14px;
        }
        
        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background-color: var(--border-color);
        }
        
        .social-login p::before {
            left: 0;
        }
        
        .social-login p::after {
            right: 0;
        }
        
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: var(--spacing-md);
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-white);
            font-size: var(--font-size-lg);
            transition: all var(--transition-fast);
            box-shadow: var(--shadow-sm);
        }
        
        .social-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--shadow-md);
        }
        
        .social-btn.facebook {
            background-color: #4267B2;
        }
        
        .social-btn.google {
            background-color: #DB4437;
        }
        
        .social-btn.apple {
            background-color: #000000;
        }
        
        .signup-link p, .forgot-password {
            color: var(--text-white);
            font-size: 14px;
        }
        
        .signup-link {
            margin-top: 20px;
            text-align: center;
        }
        
        .signup-link a, .forgot-password {
            color: var(--secondary-color);
            transition: color var(--transition-fast);
            font-weight: 600;
            text-decoration: none;
        }
        
        .signup-link a:hover, .forgot-password:hover {
            color: var(--secondary-light);
            text-decoration: underline;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: var(--spacing-sm);
        }
        
        .form-options label {
            color: var(--text-white);
            font-size: 14px;
            margin-left: 6px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-form">
                <img src="img/logo-dark.svg" alt="CulinaryMuse Logo" class="app-logo">
                <h1>CulinaryMuse</h1>
                <h2>Welcome Back, Chef!</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email or Phone</label>
                        <input type="text" id="email" name="email" required placeholder="Enter your email or phone">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                <div class="social-login">
                    <p>Or login with</p>
                    <div class="social-buttons">
                        <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-btn apple"><i class="fab fa-apple"></i></a>
                    </div>
                </div>
                <div class="signup-link">
                    <p>Don't have an account? <a href="signup.html">Create an Account</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
